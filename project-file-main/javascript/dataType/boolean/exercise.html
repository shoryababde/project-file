<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-cont {
          width: 100vw;
          height: 100vh;
          background-image: url("https://c4.wallpaperflare.com/wallpaper/380/523/681/design-neon-abstract-light-design-hd-wallpaper-preview.jpg");
          height: 100vh; width: 100%;
          background-repeat: no-repeat;
          background-size: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          }
    
          .main-box {
            width: 60%;
            height: 80%;
            background-image: url("https://media.istockphoto.com/id/1405021268/vector/gradient-glow-frame-shape.jpg?s=612x612&w=0&k=20&c=GFqlA5dPc14McaZ0M8QVK2FfDw8wWP1LEZ49n0aeEfI=");
            height: 80%; width: 50%;
            color: gray;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
          
          }
      </style>
</head>
<body>
    <div class="main-cont">
        <div class="main-box">
          <h1> Number comporsion</h1>
          <input type="number" id="input">
          <br>
          <input type="number" id="input-2">
          <br>
          <button onclick="input()">Compare Number</button>
        </div>
      </div>
    
      <script>
    
    
        function input() {
          let a = document.getElementById("input").value;
          let b = document.getElementById("input-2").value;
    
          let isEqual = a == b
          alert(isEqual)
        }
    
      </script>
</body>
</html>
