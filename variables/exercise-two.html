<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" placeholder="Enter your name" id="name-one">
    <input type="text" placeholder="Enter your surname" id="name-two">
    <button onClick="name()">Submit</button>
    <script>
        function name(){
            let a =document.getElementById("name-one").value;
            let b =document.getElementById("name-two").value;
            let c =a+b
            alert(c)
        }
    </script>
</body>
