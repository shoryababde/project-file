<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-cont {
      width: 100vw;
      height: 100vh;
      background-image: url("https://thumbs.dreamstime.com/b/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-115177001.jpg" );
      height: 100vh; width: 100%;
      background-repeat: no-repeat;
      background-size: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      }

      .main-box {
        width: 60%;
        height: 80%;
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20250205/pngtree-soft-pastel-floral-design-light-blue-background-image_16896113.jpg");
        height: 80%; width: 50%;
        color: gray;
        font-size: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      
      }
  </style>
</head>

<body>
  <div class="main-cont">
    <div class="main-box">
      <h1> Number comporsion</h1>
      <input type="number" id="input">
      <br>
      <input type="number" id="input-2">
      <br>
      <button onclick="input()">Compare Number</button>
    </div>
  </div>

  <script>


    function input() {
      let a = document.getElementById("input").value;
      let b = document.getElementById("input-2").value;

      let isEqual = a > b
      alert(isEqual)
    }

  </script>
</body>

</html>
