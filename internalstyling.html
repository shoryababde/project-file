<!DOCTYPE html>
<html>
<head>
    <title> Document </title>
    <style>
        .main-box {
            width: 100vw;
            height: 100vh;
            background-color: burlywood;
            display: flex;
            flex-direction: row;
            justify-content: center;
            border: 3px solid red;
           
            
        }

        .left {
            width: 50vw;
            height: 100vh;
            background-color: rgb(66, 110, 13);
        }

        .left-top {
            width: 100%;
            height: 33.3%;
            background-color: blue;
        }

        .left-middle {
            width: 50%;
            height: 33.3%;
            background-color: chartreuse;
        }

        .left-bot {
            width: 100%;
            height: 33.3%;
            background-color: cornflowerblue;
        }

        .right {
            width: 50vw;
            height: 100vh;
            background-color: rgba(255, 64, 0, 0.931);
        }

        .right-top {
            width: 50%;
            height: 33.3%;
            background-color: black;
        }

        .right-middle {
            width: 100%;
            height: 33.3%;
            background-color: darkgray;
        }

        .right-bot {
            width: 50%;
            height: 33.3%;
            background-color: azure;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="left">
            <div class="left-top"></div>
            <div class="left-middle">
                <div class="left-mid-one"></div>
            </div>
            <div class="left-bot"></div>
        </div>
        <div class="right">
            <div class="right-top"></div>
            <div class="right-middle"></div>
            <div class="right-bot"></div>
        </div>
    </div>
</body>

</html>
